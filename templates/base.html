<!doctype html>
<html>
<head>
	{% block head %}
	<title>RU Studying</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

	<link rel="stylesheet" type="text/css" href="static/style.css">
	{% endblock %}
</head>
 
<body>
	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header col-md-4">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="https://ru-studying.herokuapp.com/">RU Studying</a>
			</div>

			<div class = "navbar-brand col-md-3">
				<center>{{hour}}:{{minute}}</center>
			</div>
			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse col-md-5" id="bs-example-navbar-collapse-1">	      
				<ul class="nav navbar-nav navbar-right">
					<li><a class = "navlink" href="https://ru-studying.herokuapp.com/livingston">Livingston</a></li>
					<li><a class = "navlink" href="https://ru-studying.herokuapp.com/busch">Busch</a></li>
					<li><a class = "navlink" href="https://ru-studying.herokuapp.com/collegeavenue">College Ave</a></li>
					<li><a class = "navlink" href="https://ru-studying.herokuapp.com/cookdouglas">Cook/Douglas</a></li>
				</ul>
			</div><!-- /.navbar-collapse -->
		</div><!-- /.container-fluid -->
	</nav>
	<div id = "container" style = "margin-top: 100px;">
		{% block content%}{% endblock%}

		<div class = "col-md-12">
			<br>
			<br>
			<br>
			<br>
			<br>
			<p style = "text-align: center">beta version 3.1415</p>
		</div>
	</div>
</body>	
</html>
